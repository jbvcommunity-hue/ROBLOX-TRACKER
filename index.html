<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxWatch ULTRA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="statusIndicator" class="status-offline">Connecting to Server...</div>

    <div class="app-wrapper">
        <div class="header">
            <div class="logo">BLOXWATCH <span class="highlight">ULTRA</span></div>
            <div class="nav">
                <button id="btnGame" class="nav-btn active" onclick="setMode('game')">GAME TRACKER</button>
                <button id="btnUser" class="nav-btn" onclick="setMode('user')">USER TRACKER</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Paste Game Link or Username...">
            <button onclick="search()">SEARCH</button>
        </div>

        <div id="historyBar" class="history-bar">
            </div>

        <div id="errorBox" class="error-box hidden"></div>

        <div id="loader" class="loader hidden"></div>

        <div id="gameUI" class="dashboard hidden">
            <div class="profile-header">
                <img id="gIcon" src="" class="main-img">
                <div class="info">
                    <h1 id="gTitle">Game Title</h1>
                    <p class="sub">By <span id="gCreator">Creator</span></p>
                    <div class="badge-row">
                        <span class="badge">Live</span>
                        <span class="badge" id="gId">ID: 000</span>
                    </div>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Active Players</h3>
                    <h2 id="gPlaying" class="accent">0</h2>
                </div>
                <div class="stat-card">
                    <h3>Total Visits</h3>
                    <h2 id="gVisits">0</h2>
                </div>
                <div class="stat-card">
                    <h3>Favorites</h3>
                    <h2 id="gFavs">0</h2>
                </div>
            </div>
        </div>

        <div id="userUI" class="dashboard hidden">
            <div class="profile-header">
                <img id="uAvatar" src="" class="main-img round">
                <div class="info">
                    <h1 id="uDisplay">Display Name</h1>
                    <p class="sub">@<span id="uName">username</span></p>
                    <div id="uStatusBox" class="status-badge offline">OFFLINE</div>
                </div>
            </div>
            <div class="bio-box">
                <h3>About</h3>
                <p id="uBio">...</p>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Join Date</h3>
                    <h2 id="uJoin">...</h2>
                </div>
                <div class="stat-card full-width">
                    <h3>Current Activity</h3>
                    <h2 id="uLocation">Not in Game</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
