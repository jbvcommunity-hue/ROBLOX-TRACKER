<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBLOX Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="hidden">
        <header class="app-header">
            <div class="roblox-logo">
                <div class="roblox-square"></div>
                <h1>ROBLOX TRACKER</h1>
            </div>
            <div class="header-stats">
                <div class="stat-card">
                    <div class="live-indicator"></div>
                    <span id="total-players">2,456,789</span>
                </div>
                <div id="user-display" class="user-welcome"></div>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </div>
        </header>

        <main class="app-main">
            <div class="search-container">
                <input type="text" id="game-search" placeholder="Search games by name, place ID, or link...">
                <input type="text" id="user-search" placeholder="Search user by ID...">
                <button id="user-search-btn" class="btn-roblox">Search User</button>
            </div>
            <div id="games-list" class="games-grid"></div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
