<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ROBLOX Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="roblox-logo">
                    <div class="roblox-square"></div>
                    <h1>ROBLOX TRACKER</h1>
                </div>
                <h2>Welcome Back!</h2>
                <p class="auth-subtitle">Track your favorite ROBLOX games</p>
            </div>
            
            <form class="auth-form" id="login-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <div id="login-error" class="error-message"></div>
                <button type="submit" id="login-submit" class="btn-roblox">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/sign-up.html">Sign up here</a></p>
            </div>
            <button id="guest-btn" class="btn-roblox guest">Continue as Guest</button>
        </div>

        <div class="auth-decorations">
            <div class="roblox-block block-1"></div>
            <div class="roblox-block block-2"></div>
            <div class="roblox-block block-3"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
