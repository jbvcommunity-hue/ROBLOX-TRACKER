<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Detail - ROBLOX Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="hidden">
        <header class="app-header">
            <!-- Similar header as index -->
            <div class="roblox-logo">
                <div class="roblox-square"></div>
                <h1>ROBLOX TRACKER</h1>
            </div>
            <div class="header-stats">
                <div id="user-display" class="user-welcome"></div>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </div>
        </header>

        <main class="app-main">
            <div id="game-detail" class="detail-container"></div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
